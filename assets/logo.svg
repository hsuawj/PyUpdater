<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="120" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Python Snake Symbol -->
  <g transform="translate(30, 30)">
    <ellipse cx="30" cy="30" rx="28" ry="28" fill="url(#pythonGradient)"/>
    <ellipse cx="30" cy="30" rx="20" ry="20" fill="#ffd343"/>
    
    <!-- Python snake pattern -->
    <path d="M15 30 Q30 15 45 30 Q30 45 15 30" fill="#3776ab" opacity="0.8"/>
    <circle cx="22" cy="24" r="3" fill="#fff"/>
    <circle cx="38" cy="36" r="3" fill="#fff"/>
  </g>
  
  <!-- Dependency Chain -->
  <g transform="translate(100, 45)">
    <!-- Package 1 -->
    <rect x="0" y="0" width="30" height="24" fill="#4caf50" rx="4"/>
    <text x="15" y="15" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">PKG</text>
    
    <!-- Connection -->
    <line x1="35" y1="12" x2="55" y2="12" stroke="#666" stroke-width="2"/>
    <polygon points="50,8 55,12 50,16" fill="#666"/>
    
    <!-- Package 2 -->
    <rect x="60" y="0" width="30" height="24" fill="#2196f3" rx="4"/>
    <text x="75" y="15" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">DEP</text>
    
    <!-- Connection -->
    <line x1="95" y1="12" x2="115" y2="12" stroke="#666" stroke-width="2"/>
    <polygon points="110,8 115,12 110,16" fill="#666"/>
    
    <!-- Update indicator -->
    <circle cx="125" cy="12" r="12" fill="#ff9800"/>
    <text x="125" y="16" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">↗</text>
  </g>
  
  <!-- Version indicators -->
  <g transform="translate(280, 35)">
    <rect x="0" y="0" width="80" height="16" fill="#e8f5e8" rx="8"/>
    <text x="40" y="11" text-anchor="middle" fill="#2e7d32" font-size="9" font-weight="bold">v1.2.0 → v1.3.0</text>
    
    <rect x="0" y="20" width="80" height="16" fill="#fff3e0" rx="8"/>
    <text x="40" y="31" text-anchor="middle" fill="#ef6c00" font-size="9" font-weight="bold">v2.0.0 → v3.0.0</text>
  </g>
  
  <!-- Main title -->
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">Python Dependency Reader</text>
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Keep your packages up to date with confidence</text>
</svg>